<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<br>
<br>

<div class="container text-center">

<div class="card-body p-md-5">
    <div class="row">
        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

            <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create an appoitment</p>
            <form class="mx-1 mx-md-4"
                  role="form"
                  method="post"
                  th:action="@{/createAppoitment}"
                  th:object="${appoitmentDto}"
            >

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <label for="appoitment-date">Date:</label>
                        <input type="date" th:field="*{date}" id="appoitment-date"/>
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="donationCenter">Donation Center</label>
                        <select class = "form-select" th:field="*{location}" id="donationCenter">
                            <option th:each="loc : ${locations}"
                                    th:text="${loc.name}"
                                    th:value="${loc.name}"
                            >
                        </select>
                    </div>
                </div>


                <div>
                    <div>
                        <button class="submit">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
