<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<h1 class="continer text-center">Admin home</h1>
<br>
<br>
<div>
    <div>
        <a class="btn btn-secondary btn-lg" th:href="@{/registerDoctor}">Add new doctor</a>
        <a class="btn btn-danger ml-2" href="#" th:href="@{/logout}">Log Out</a>
    </div>
    <div class="container text-center">

        <div>
            <h3>List of Doctors</h3>
        </div>

        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>CNP</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>E-mail</th>
                    <th>Donation Center</th>
                    <th>Actions</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="doctor: ${doctors}">
                    <td th:text="${doctor.CNP}"></td>
                    <td th:text="${doctor.firstName}"></td>
                    <td th:text="${doctor.lastName}"></td>
                    <td th:text="${doctor.email}"></td>
                    <td th:text="${doctor.donationCenter.name}"></td>
                    <td>
                        <a th:href="@{/updateDoctor(doctorId=${doctor.id})}" class="btn btn-info">Update</a>

                        <a th:href="@{/deleteDoctor(doctorId=${doctor.id})}" class="btn btn-danger ml-2">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script>
    $('#add_doctor-btn').click(function() {
        window.location='http://localhost:8080/registerDoctor';
    });
</script>
</body>
</html>
